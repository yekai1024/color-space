<svg width="128" height="128" viewBox="16 16 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Morandi Pink Gradient (Top) - Increased Saturation -->
    <linearGradient id="paint0_linear" x1="64" y1="20" x2="64" y2="70" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F4B0B0"/>
      <stop offset="1" stop-color="#E6C696"/>
    </linearGradient>
    
    <!-- Morandi Blue Gradient (Left) - Increased Saturation -->
    <linearGradient id="paint1_linear" x1="30" y1="40" x2="64" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8AB0E6"/>
      <stop offset="1" stop-color="#3D6B96"/>
    </linearGradient>
    
    <!-- Morandi Green Gradient (Right) - Increased Saturation -->
    <linearGradient id="paint2_linear" x1="98" y1="40" x2="64" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#9CE0A6"/>
      <stop offset="1" stop-color="#4E854E"/>
    </linearGradient>
    
    <!-- Soft Shadow for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <!-- Top Face -->
    <path d="M64 24 L98 44 L64 64 L30 44 Z" fill="url(#paint0_linear)"/>
    
    <!-- Left Face -->
    <path d="M30 44 L64 64 L64 104 L30 84 Z" fill="url(#paint1_linear)"/>
    
    <!-- Right Face -->
    <path d="M64 64 L98 44 L98 84 L64 104 Z" fill="url(#paint2_linear)"/>
    
    <!-- Inner Edges Highlights -->
    <path d="M64 64 L30 44" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
    <path d="M64 64 L98 44" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
    <path d="M64 64 L64 104" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  </g>
</svg>